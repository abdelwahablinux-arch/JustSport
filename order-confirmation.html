<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Just Sport Premium Bikes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        .confirmation-card {
            background: var(--white);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .order-details {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-row:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn-primary {
            background: var(--secondary);
            color: var(--white);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1>Order Confirmed!</h1>
            <p>Thank you for your purchase. Your order has been received and is being processed.</p>
            
            <div class="order-details" id="orderDetails">
                <!-- Order details will be loaded here -->
            </div>
            
            <p>You will receive a confirmation call within 24 hours to confirm your order details and delivery time.</p>
            
            <div style="margin-top: 2rem;">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-shopping-bag"></i>
                    Continue Shopping
                </a>
               </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderDetails = document.getElementById('orderDetails');
            const lastOrder = JSON.parse(localStorage.getItem('lastOrder'));
            
            if (lastOrder) {
                orderDetails.innerHTML = `
                    <div class="detail-row">
                        <span>Order ID:</span>
                        <span>${lastOrder.orderId}</span>
                    </div>
                    <div class="detail-row">
                        <span>Order Date:</span>
                        <span>${new Date(lastOrder.date).toLocaleDateString()}</span>
                    </div>
                    <div class="detail-row">
                        <span>Items:</span>
                        <span>${lastOrder.items}</span>
                    </div>
                    <div class="detail-row">
                        <span>Shipping:</span>
                        <span>$${lastOrder.shipping}</span>
                    </div>
                    <div class="detail-row">
                        <span>Total Amount:</span>
                        <span>$${lastOrder.total}</span>
                    </div>
                `;
            } else {
                orderDetails.innerHTML = '<p>Order details not available.</p>';
            }
        });
    </script>
</body>
</html>
